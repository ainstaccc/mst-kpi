<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>MST-KPI 測試首頁</title>
</head>
<body>
    <h1>歡迎來到 MST-KPI 測試首頁</h1>

    <!-- 登入連結 -->
    <p>
        <a href="{{ url_for('login') }}">登入 Google</a>
    </p>

    <!-- 檔案列表 -->
    <h2>檔案列表</h2>
    <ul>
        {% for file in files %}
        <li>{{ file }}</li>
        {% endfor %}
    </ul>

    <!-- 結果列表 -->
    <h2>結果列表</h2>
    <ul>
        {% for result in results %}
        <li>{{ result }}</li>
        {% endfor %}
    </ul>

    {% if selected_file %}
    <p>目前選擇的檔案：{{ selected_file }}</p>
    {% else %}
    <p>尚未選擇檔案</p>
    {% endif %}
</body>
</html>
