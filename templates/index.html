<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米斯特 門市考核查詢系統</title>

    <!-- 載入 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange-primary': '#FF6B35',
                        'orange-hover': '#E55A2B',
                        'gray-dark': '#2D3748',
                        'gray-medium': '#4A5568',
                        'gray-light': '#718096'
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

    <!-- 主容器 -->
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-md w-full">
            <!-- 登入卡片 -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-200">
                <!-- 頁首標題 -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-primary rounded-full mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-dark mb-2">米斯特</h1>
                    <h2 class="text-lg font-medium text-gray-medium">門市考核查詢系統</h2>
                </div>

                <!-- 說明欄位 -->
                <div class="bg-gray-50 rounded-lg p-4 mb-6 border-l-4 border-orange-primary">
                    <div class="text-sm text-gray-medium leading-relaxed">
                        <p class="mb-2">請以 Gmail 帳號登入，</p>
                        <p class="mb-1">• 門市請用門市帳號</p>
                        <p>• 營運主管請用個人帳號</p>
                    </div>
                </div>

                <!-- Google 登入按鈕 -->
                <a 
                    href="/login/google"
                    class="w-full bg-white border-2 border-gray-200 hover:border-orange-primary text-gray-dark font-medium py-3 px-4 rounded-lg transition-all duration-200 hover:shadow-md flex items-center justify-center space-x-3 group"
                >
                    <!-- Google Icon -->
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="group-hover:text-orange-primary transition-colors duration-200">使用 Google 帳號登入</span>
                </a>

                <!-- 底部資訊 -->
                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-light">
                        登入即表示您同意使用條款和隱私政策
                    </p>
                </div>
            </div>

            <!-- 版權資訊 -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-light">
                    © 2025 米斯特門市考核查詢系統. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
